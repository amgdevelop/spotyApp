<div class="container mt-5 animated fadeIn">

    <div class="card-columns ">
        <div (click)="lookArtist(item)" class="card puntero" *ngFor="let item of items">
            <img [src]="item.images | noimage" class="card-img-top" alt="...">
            <div class="card-body ">
                <h5 class="card-title">{{item.name}}</h5>
                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">
                    {{ artista.name }}
                </span>
            </div>
        </div>

    </div>
</div>
