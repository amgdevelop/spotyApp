<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Go to the artist spotify profile...</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-success" [routerLink]="['/home']">Back to Home</button>
    </div>

</div>


<div class="row m-5">
    <div class="col">
        <table class="table">

            <thead>
                <tr class="text-light">
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody *ngFor="let topTrack of topTracks">
                <tr class=" text-light">
                    <td>
                        <img [src]="topTrack.album.images | noimage" alt="" class="img-thumb">
                    </td>
                    <td>{{topTrack.album.name}}</td>
                    <td>{{topTrack.name}}</td>
                    <td>
                        <!-- <audio [src]="topTrack.preview_url" controls></audio> -->
                        <iframe [src]="topTrack.uri | domseguro" width="300" height="80" frameborder="0"
                            allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
